<link rel="import" href="../bower_components/polymer/polymer-element.html">
<!-- Import new dependencies -->
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">

<dom-module id="the-soul-of-man-under-socialism">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <!-- Api call data/index.json -->
 
    <iron-ajax
      auto
      url="data/index.json"
      method="get"
      handle-as="json"
      last-response="{{data}}">
    </iron-ajax>

    <section class="card">
      <h1>Book: The Soul of Man under Socialism</h1>
      <figure class="left">
        <iron-image src="https://d1re4mvb3lawey.cloudfront.net/pg1017/cover.jpg"></iron-image>
      </figure>     
      <article class="right">
          <p>Title: <strong>{{data.title}}</strong> </p>
          <p>Contributors: <strong>{{data.contributors}}</strong> </p>
          <p>Publisher information: <strong>{{data.date}}</strong> </p>
        </article>
    </section>
  </template>

  <script>
    class TheSoulOfManUnderSocialism extends Polymer.Element {
      static get is() { return 'the-soul-of-man-under-socialism'; }
  }
    window.customElements.define(TheSoulOfManUnderSocialism.is, TheSoulOfManUnderSocialism);
  </script>
</dom-module>
